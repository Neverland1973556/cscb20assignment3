{% extends "template.html" %}

{% block head %}
<title> Student Grade </title>
{% endblock %}

{% block content %}
<!-- {% for Notes in query_notes_result %}
 <p> {{ Notes }} </p>
{% endfor %}  -->
<div class = "evaluations">
    <ul>
        {% for Evaluations in query_student_marks %}
        <li> {{ Evaluations.typeName }} - {{ Evaluations.stuMark }} - {{ Evaluations.totalMark }}  </li>
        <label for="remark_req">remark request</label>
        <form action="http://127.0.0.1:5000/evaluation" method="post">
            <input id = "eid" name="eid"  value = {{ Evaluations.eid }} readonly></input>
            <textarea id="remark_Text" name="remark_Text">{{ Evaluations.remarkText }}</textarea>
            <button type="Remark">Remark</button>
        </form>
        {% endfor %}
    </ul>
</div>

{% endblock %}
